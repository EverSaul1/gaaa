<main class="container mt5">
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-danger btn-block" (click)="signInWithGoogle()">
        <i class="fa fa-google"></i>
        iniciar
      </button>
      
      

    </div>
    <div div class="col-md-5">
        <button class="btn btn-danger btn-block" (click)="signOut()">
            <i class="fa fa-google"></i>
            Logout
          </button>
    </div>
    <div class="col-md-2" *ngIf="user">
             
          
          <p>{{ user.name }}</p>
          
        
      </div> 
  </div>

 
</main>
